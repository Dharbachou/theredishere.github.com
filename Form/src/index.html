            <div class="col-md-5">
              <div class="form">
                <div class="form-header">
                  <h1>Сохрани свой аккаунт</h1>
                  <p>Получи бесплатно неограниченное количество форм, вопросов и ответов.</p>

                <form action="thanks.html" id="form">
                  <input class="form-name" type="text" placeholder="Имя или никнейм" name="name">
                  <input class="form-email" type="text" placeholder="Email" name="email">
                  <input class="form-password" type="text" placeholder="Пароль" name="password">
                  <button class="form-btn" type="submit">Сохранить ></button>
                </form>
                <p class="form-question">Уже есть аккаунт?

                </p>
