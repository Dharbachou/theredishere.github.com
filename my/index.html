	<body>
		<div id="preloader" class="preloader">
			<div id="preloader__progress" class="preloader__progress">
				<div id="preloader-svg__percentage" class="preloader__percentages">0</div>
				<svg version="1.1" id="preloader-svg__img" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="144px" height="144px" viewBox="0 0 144 144" enable-background="new 0 0 144 144" xml:space="preserve">
					<circle opacity="0.4" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="439.822971503" stroke-dashoffset="439.822971503" stroke-miterlimit="10" enable-background="new" cx="72" cy="72" r="70" transform="rotate(-160 72 72)" class="bar bar__outer"></circle>
					<circle opacity="0.7" fill="none" stroke="#FFFFFF" stroke-width="3.8938" stroke-dasharray="345.575191895" stroke-dashoffset="345.575191895" stroke-miterlimit="10" enable-background="new" cx="72" cy="72" r="55" transform="rotate(-120 72 72)" class="bar bar__center"></circle>
					<circle fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" stroke-dasharray="251.327412287" stroke-dashoffset="251.327412287" cx="72" cy="72" r="40" transform="rotate(-90 72 72)" class="bar bar__inner"></circle>
				</svg>
			</div>
		</div>
		<div id="popup1" class="b-popup">
			<div class="b-popup-content"><i class="popup-button"></i>
				<p class="popup-text">Заполните все поля !</p>
			</div>
		</div>
		<div class="wrapper">
						<div id="parallax_move" class="parallax-wrapper">
							<ul id="scene" class="axis">
								<li class="layer">
									<div class="layer-bg layer-bg_0"></div>
								</li>
								<li class="layer">
									<div class="layer-bg layer-bg_1"></div>
								</li>
								<li class="layer">
									<div class="layer-bg layer-bg_2"></div>
								</li>
								<li class="layer">
									<div class="layer-bg layer-bg_3"></div>
								</li>
								<li class="layer">
									<div class="layer-bg layer-bg_4"></div>
								</li>
								<li class="layer">
									<div class="layer-bg layer-bg_5"></div>
								</li>
								<li class="layer">
									<div class="layer-bg layer-bg_6"></div>
								</li>
								<li class="layer">
									<div class="layer-bg layer-bg_7"></div>
								</li>
								<li class="layer">
									<div class="layer-bg layer-bg_8"></div>
								</li>
								<li class="layer">
									<div class="layer-bg layer-bg_9"></div>
								</li>
							</ul>
						</div>
			<div class="welcome">
				<header class="welcome__header"><a href="#" id="btn_login" class="btn-login">Log in</a></header>
				<div class="welcome__main">
					<div class="flip-card backface block_none">
						<div id="font" class="flip-card__back-side">
							<div class="autor-bio"><img src="./img/avatar.jpg" alt="Not found" class="author-bio__avatar-img"/>
								<h2 class="author-bio__name">Dzmitry Harbachou</h2>
								<p class="author-bio__description">Personal website of the web-developer</p>
								<ul class="social-links">
									<li class="social-links__item social-lincks__item_welcome"><a href="https://vk.com/id142260290" target="_blank" class="social-links__link"><span class="social-links__icons social-links__icons_green flaticon-vk-social-network-logo"></span></a></li>
									<li class="social-links__item social-lincks__item_welcome"><a href="https://github.com/TheRedIsHere" target="_blank" class="social-links__link"><span class="social-links__icons social-links__icons_green flaticon-github-character"></span></a></li>
									<li class="social-links__item social-lincks__item_welcome"><a href="https://www.linkedin.com/in/dzmitry-harbachou-592b69136/" target="_blank" class="social-links__link"><span class="social-links__icons social-links__icons_green flaticon-linkedin-logo"></span></a></li>
								</ul>
							</div>
							<ul class="form-buttons">
								<li class="form-buttons__button"><a href="works.html" class="preload-link form-buttons__button-content">My works</a></li>
								<li class="form-buttons__button"><a href="about.html" class="preload-link form-buttons__button-content form-buttons__button_border-left form-buttons__button_border-right">About me</a></li>
								<li class="form-buttons__button"><a href="blog.html" class="preload-link form-buttons__button-content">Blog</a></li>
							</ul>
						</div>
						<div id="back" class="flip-card__font-side">
							<form name="logIn" id="login" class="welcom-form">
								<div class="welcom-form__login">
									<h3 class="sidestripes">Log in</h3>
									<label class="welcom-form__login__label welcom-form__login__label_text">
										<input placeholder="Login" type="text" id="text" class="input input_text"/><span class="flaticon-black"></span>
									</label>
									<label class="welcom-form__login__label welcom-form__login__label_text">
										<input placeholder="Password" type="password" id="password" class="input input_text"/><span class="flaticon-vintage-key-outline"></span>
									</label>
									<label class="welcom-form__login__label welcom-form__login__label_checkbox">
										<input type="checkbox" name="robot_check" value="not a robot" class="input input_checkbox"/><span>I'm man</span>
									</label>
									<p class="welcom-form__login__plain-text">Are you definitely not a robot?</p>
									<label class="welcom-form__login__label welcom-form__login__label_radio">
										<input type="radio" name="robot_radio" value="shure" class="input input_radio"/><span>Yes</span>
									</label>
									<label class="welcom-form__login__label welcom-form__login__label_radio">
										<input type="radio" name="robot_radio" checked="checked" value="who knows" class="input input_radio"/><span>No</span>
									</label>
								</div>
								<ul class="form-buttons">
									<li class="form-buttons__button">
										<input type="button" value="Home" id="btn_back" class="preload-link form-buttons__button-content"/>
									</li>
									<li class="form-buttons__button">
										<input type="submit" value="Enter" id="submit" class="preload-link form-buttons__button-content form-buttons__button_border-left"/>
									</li>
								</ul>
							</form>
						</div>
					</div>
				</div>
				<footer class="welcome__footer">
					<div class="container">
						<h3 class="welcome__footer__text"><span class="copyright">&copy; Dzmitry Harbachou</span><span class="copyright copyright_slogan">mitya.gorbachev.2013@mail.ru</span><span class="copyright copyright_year">2017</span></h3>
					</div>
				</footer>
			</div>
		</div>
		<script defer="defer" src="./js/welcome.js"></script>
		<script defer="defer" src="./js/parallax.js"></script>
	</body>
</html>
